<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamium | Dino Movie Studios</title>
    
    <link rel="icon" type="image/png" href="images/favicon.png?v=3">
    
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --header-black: #000000;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: 0.4s ease;
        }

        header.scrolled {
            background: var(--header-black);
            padding: 5px 0;
        }

        .container {
            width: 92%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
            display: block;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li { margin-left: 20px; }

        nav ul li a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul li a:hover { color: var(--primary-red); }

        .hero {
            height: 85vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, var(--dark-bg), transparent);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 700px;
            padding-left: 4%;
        }

        .hero-content h1 {
            font-size: 4.5em;
            margin: 0;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-red);
            color: #fff;
            padding: 12px 35px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .section-title {
            font-size: 1.5em;
            padding: 60px 4% 20px 4%; /* زودت المساحة عشان الزرار ينزل صح */
            margin: 0;
            font-weight: bold;
        }

        .content-row {
            padding: 0 4% 60px 4%;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .project-card {
            width: 240px;
            background: #181818;
            border-radius: 6px;
            overflow: hidden;
            transition: 0.4s ease;
            cursor: pointer;
            border: 1px solid #222;
        }

        .project-card:hover {
            transform: scale(1.05);
            border-color: #444;
        }

        .project-card img {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
        }

        .card-info { padding: 15px; }
        .card-info h3 { margin: 0; font-size: 1em; }
        .card-info p { color: var(--text-dim); font-size: 0.8em; margin: 8px 0; }

        footer {
            padding: 60px 0;
            background: #000;
            text-align: center;
            color: #666;
            font-size: 0.8em;
            border-top: 1px solid #222;
        }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5em; }
            .project-card { width: 45%; }
        }
    </style>
</head>
<body>

    <header id="navbar">
        <div class="container">
            <a href="#home" class="logo">
                <img src="images/dino-logo.png" alt="Dino Movie Studios">
            </a>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#work">Originals</a></li> </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero" style="background-image: linear-gradient(to right, rgba(0,0,0,0.9) 20%, rgba(0,0,0,0.2) 100%), url('images/hero-bg.jpg');">
            <div class="hero-content">
                <h1>The Legendary Pentagram</h1>
                <p>The first Egyptian silent epic. Survive the late Cretaceous period.</p>
                <a href="https://www.youtube.com/watch?v=7jtr0nLtako" target="_blank" class="btn">► Play Now</a>
            </div>
        </section>

        <h2 id="work" class="section-title">Original Series</h2>
        
        <div class="content-row">
            <div class="project-card">
                <img src="images/pentagram-poster.jpg" alt="The Legendary Pentagram Poster">
                <div class="card-info">
                    <h3>The Legendary Pentagram</h3>
                    <p>S1: Cretaceous Period</p>
                    <a href="https://www.youtube.com/watch?v=7jtr0nLtako" target="_blank" style="color: var(--primary-red); font-weight: bold; font-size: 0.8em; text-decoration: none;">Watch Trailer</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Dino Movie Studios | Streamium Platform</p>
    </footer>

    <script>
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (window.pageYOffset > 50) navbar.classList.add("scrolled");
            else navbar.classList.remove("scrolled");
        };
    </script>
</body>
</html>
